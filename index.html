<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let capitalizar = (cadena) =>{
      if (!cadena) return "";
      if (cadena.trim() === " ") return "";
      cadena=cadena.toLowerCase();
      let palabras = cadena.split(" ");
      
      let cadenaNueva = "";
      
      palabras.forEach(palabra => {
        cadenaNueva += palabra.charAt(0).toUpperCase() + palabra.slice(1) + " ";
      });
      return cadenaNueva.trim();
    }
   
    function crearRazonSocial() {
      var primer_nombre = document.getElementById("primer_nombre").value;
      var segundo_nombre = document.getElementById("segundo_nombre").value;
      var primer_apellido = document.getElementById("primer_apellido").value;
      var segundo_apellido = document.getElementById("segundo_apellido").value;

      var razon_social = capitalizar(primer_nombre) + " "
        + capitalizar(segundo_nombre) + " "
        + capitalizar(primer_apellido) + " "
        + capitalizar(segundo_apellido);

      razon_social = razon_social.replace(/  /g, " "); // Eliminar espacios dobles
      razon_social = razon_social.trim(); // Eliminar espacios al inicio y al final

      document.getElementById("razon_social").innerHTML = razon_social;

    }
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("primer_nombre").addEventListener("keyup", crearRazonSocial);
      document.getElementById("segundo_nombre").addEventListener("keyup", crearRazonSocial);
      document.getElementById("primer_apellido").addEventListener("keyup", crearRazonSocial);
      document.getElementById("segundo_apellido").addEventListener("keyup", crearRazonSocial);
     
    });
    function mostrarAlert() {
      var razon_social = document.getElementById("razon_social").innerHTML
      alert(razon_social)
    }
  </script>
</head>

<body>
  <table border="0">
    <thead>
      <tr>
        <th>Primer Nombre</th>
        <th>Segundo Nombre</th>
        <th>Primer Apellido</th>
        <th>Segundo Apellido</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="text" name="primer_nombre" id="primer_nombre">
          <!-- <input type="text" name="primer_nombre" id="primer_nombre" onkeyup="crearRazonSocial()"> -->
        </td>
        <td>
          <input type="text" name="segundo_nombre" id="segundo_nombre">
          <!-- <input type="text" name="segundo_nombre" id="segundo_nombre" onkeyup="crearRazonSocial()"> -->
        </td>
        <td>
          <input type="text" name="primer_apellido" id="primer_apellido">
          <!-- <input type="text" name="primer_apellido" id="primer_apellido" onkeyup="crearRazonSocial()"> -->
        </td>
        <td>
          <input type="text" name="segundo_apellido" id="segundo_apellido">
          <!-- <input type="text" name="segundo_apellido" id="segundo_apellido" onkeyup="crearRazonSocial()"> -->
        </td>
        <td>
          <input type="number" name="edad" id="edad">
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <div>
            Razón Social:
            <span id="razon_social"></span>

          </div>
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <div>
            <button onclick="mostrarAlert()">Mostrar Razón Social</button>
          </div>
        </td>
      </tr>
  </table>

</body>

</html>
